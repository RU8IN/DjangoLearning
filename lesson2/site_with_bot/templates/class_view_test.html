{% extends "base.html" %}
{% block content %}
    <br>
    <div class="grid">
            {% for sample in samples %}
                <div class='col-1-3'>
                    <div style="background-color: #b5d3ed; border-radius: 10px; margin: 10px; padding: 10px; width: 40%">
                        <h1>{{ sample.email }}</h1>
                        <div>
                            <ul>
                                {{ sample.username }}
                            </ul>
                            <ul>
                                {{ sample.creation_date }}
                            </ul>
                        </div>
                    </div>
                    <br>
                </div>
            {% endfor %}
    </div>
{% endblock content %}
